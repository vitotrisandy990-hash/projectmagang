<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ganti Password - Monitoring Intern Telkom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        /* RESET CSS */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            min-height: 100vh; /* Gunakan min-height agar bisa discroll jika layar pendek */
            width: 100%;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            /* Fallback color jika gambar gagal load */
            background-color: #1a1a1a; 
            background-image: url('gantipw2 (2).jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Agar background tetap saat scroll di HP */
            padding: 20px; /* Jarak aman di pinggir layar HP */
        }

        /* Overlay gelap */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Sedikit lebih gelap agar teks terbaca */
            z-index: 1;
        }

        /* Animasi Grid Background */
        .grid-pattern {
            position: fixed; /* Fixed agar tidak ikut scroll */
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(238, 46, 36, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(238, 46, 36, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 2;
            pointer-events: none; /* Agar klik tembus ke bawah */
        }

        /* CARD CONTAINER */
        .password-card {
            background: rgba(20, 20, 20, 0.9); /* Lebih solid untuk kontras */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px); /* Support Safari/iOS */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px; /* Lebar maksimal di Desktop */
            padding: 2rem;
            animation: cardSlideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardSlideUp {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* TYPOGRAPHY */
        .password-card h1 {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .password-card p {
            color: #a3a3a3;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        /* FORM ELEMENTS */
        .input-group { margin-bottom: 1.25rem; }

        .input-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            color: #e5e5e5;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .input-wrapper { position: relative; }

        .input-field {
            width: 100%;
            padding: 0.875rem 1rem;
            padding-right: 3rem; /* Ruang agar teks tidak menabrak ikon mata */
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s ease;
        }

        .input-field::placeholder { color: rgba(255, 255, 255, 0.3); }

        .input-field:focus {
            border-color: #EE2E24;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 4px rgba(238, 46, 36, 0.1);
        }

        /* BUTTON EYE ICON */
        .toggle-password {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: #737373;
            cursor: pointer;
            transition: color 0.2s;
        }

        .toggle-password:hover { color: #ffffff; }

        /* BUTTON ACTION */
        .btn-update {
            width: 100%;
            padding: 1rem;
            background: #EE2E24;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            letter-spacing: 0.025em;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(238, 46, 36, 0.2);
        }

        .btn-update:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(238, 46, 36, 0.3);
        }

        .btn-update:active { transform: translateY(0); }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            margin: 1.5rem 0;
        }

        /* SECURITY BADGE */
        .security-badge {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(238, 46, 36, 0.1);
            border: 1px solid rgba(238, 46, 36, 0.2);
            border-radius: 12px;
            margin-top: 0.5rem;
        }

        .security-badge i {
            margin-top: 2px;
            font-size: 0.9rem;
        }

        .security-badge span {
            color: #fca5a5;
            font-size: 0.75rem;
            line-height: 1.4;
        }

        /* RESPONSIVE MEDIA QUERIES */
        @media screen and (max-width: 480px) {
            .password-card {
                padding: 1.5rem; /* Padding lebih kecil di HP */
            }
            .password-card h1 { font-size: 1.25rem; }
            .input-field { padding: 0.75rem 1rem; padding-right: 2.5rem; font-size: 16px; /* Mencegah zoom otomatis iOS */ }
        }

        @media screen and (max-height: 600px) {
            /* Mode Landscape di HP */
            body { align-items: flex-start; } /* Agar bisa discroll ke bawah */
            .password-card { margin-top: 20px; margin-bottom: 20px; }
        }
    </style>
</head>
<body>
    <div class="grid-pattern"></div>
    
    <div class="password-card">
        <div style="margin-bottom: 1.5rem; text-align: center;">
            <div style="width: 50px; height: 50px; background: rgba(238,46,36,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem auto;">
                <i class="fa-solid fa-lock" style="color: #EE2E24; font-size: 1.2rem;"></i>
            </div>
            <h1>Ganti Password</h1>
            <p>Amankan akun Anda dengan password baru</p>
        </div>

        <form id="passwordForm">
            <div class="input-group">
                <label class="input-label">Password Saat Ini</label>
                <div class="input-wrapper">
                    <input type="password" id="currentPassword" class="input-field" placeholder="Ketik password lama..." required>
                    <button type="button" class="toggle-password" onclick="togglePassword('currentPassword')">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="divider"></div>

            <div class="input-group">
                <label class="input-label">Password Baru</label>
                <div class="input-wrapper">
                    <input type="password" id="newPassword" class="input-field" placeholder="Min. 8 karakter" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="input-group">
                <label class="input-label">Konfirmasi Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" class="input-field" placeholder="Ulangi password baru..." required>
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="security-badge">
                <i class="fa-solid fa-shield-halved" style="color: #EE2E24;"></i>
                <span>Pastikan password menggunakan kombinasi huruf besar, huruf kecil, dan angka.</span>
            </div>

            <button type="submit" class="btn-update">
                <i class="fa-solid fa-save" style="margin-right: 8px;"></i> Simpan Perubahan
            </button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem; color: #525252; font-size: 0.7rem; font-weight: 600; letter-spacing: 1px;">
            PT TELKOM INDONESIA (PERSERO) TBK
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
                button.style.color = '#EE2E24'; // Ubah warna ikon saat aktif
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
                button.style.color = '#737373'; // Kembali ke warna asal
            }
        }

        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            if(newPass !== confirmPass) {
                alert('❌ Password baru dan Konfirmasi tidak cocok!');
                return;
            }

            if(newPass.length < 8) {
                alert('⚠️ Password minimal 8 karakter!');
                return;
            }

            // Simulasi sukses
            const btn = document.querySelector('.btn-update');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Menyimpan...';
            btn.style.opacity = '0.7';
            
            setTimeout(() => {
                alert('✅ Password berhasil diperbarui! Silakan login ulang.');
                btn.innerHTML = originalText;
                btn.style.opacity = '1';
                document.getElementById('passwordForm').reset();
            }, 1500);
        });
    </script>
</body>
</html>
