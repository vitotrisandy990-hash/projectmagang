<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tambah User Intern - INTERNETI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --telkom-red: #EE2E24;
            --bg-light: #f8fafc;
            --text-dark: #1e293b;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-light); 
            padding: 30px;
            min-height: 100vh;
        }

        .container { max-width: 900px; margin: 0 auto; width: 100%; }

        /* HEADER */
        .header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.5)), url('bgdashboard.jpeg');
            background-size: cover; background-position: center;
            padding: 40px 50px; border-radius: 30px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: var(--shadow); margin-bottom: 35px; color: white;
            border-bottom: 5px solid var(--telkom-red);
        }

        .header-content { display: flex; flex-direction: column; gap: 8px; }
        .header h1 { font-size: 28px; font-weight: 800; margin-top: 5px; }

        /* NAVIGASI PINTAR */
        .nav-group { display: flex; gap: 10px; margin-bottom: 5px; }

        .back-btn {
            text-decoration: none; color: rgba(255,255,255,0.95); font-weight: 600;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
            font-size: 13px; background: rgba(255,255,255,0.15); padding: 6px 14px;
            border-radius: 10px; width: fit-content;
        }
        .back-btn:hover { background: rgba(255,255,255,0.25); transform: translateY(-2px); color: white; }

        /* FORM */
        .form-card {
            background: white; border-radius: 25px; padding: 40px;
            box-shadow: var(--shadow); border-left: 10px solid var(--telkom-red);
        }

        .form-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 25px;
        }

        .form-group { display: flex; flex-direction: column; gap: 8px; }
        .full-width { grid-column: span 2; }

        label { font-size: 14px; font-weight: 700; color: #475569; margin-left: 5px; }
        
        input, select {
            width: 100%; padding: 15px; border: 2px solid #f1f5f9;
            border-radius: 15px; outline: none; font-family: inherit;
            background: #f8fafc; font-size: 14px; transition: 0.3s;
        }
        input:focus, select:focus {
            border-color: var(--telkom-red); background: white;
            box-shadow: 0 0 0 4px rgba(238, 46, 36, 0.1);
        }

        .submit-btn {
            background: var(--telkom-red); color: white; padding: 18px;
            border: none; border-radius: 18px; font-weight: 800; font-size: 16px;
            cursor: pointer; width: 100%; margin-top: 20px; transition: 0.3s;
            box-shadow: 0 10px 20px rgba(238, 46, 36, 0.2);
        }
        .submit-btn:hover { background: #d6281f; transform: translateY(-2px); }

        .section-title {
            grid-column: span 2; font-size: 13px; text-transform: uppercase;
            letter-spacing: 1px; color: var(--telkom-red); font-weight: 800;
            margin-top: 10px; border-bottom: 1px solid #f1f5f9; padding-bottom: 10px;
        }

        /* RESPONSIVE */
        @media screen and (max-width: 768px) {
            body { padding: 15px; }
            .header {
                flex-direction: column; text-align: center; gap: 20px; padding: 30px 20px; align-items: stretch;
            }
            .header-content { align-items: center; }
            .nav-group { justify-content: center; width: 100%; }
            .header h1 { font-size: 24px; }

            .form-card { padding: 25px; }
            /* Ubah Grid jadi 1 kolom di HP */
            .form-grid { grid-template-columns: 1fr; gap: 20px; }
            .full-width { grid-column: span 1; }
            .section-title { grid-column: span 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header-content">
            <div class="nav-group">
                <a href="mentorr.html" class="back-btn">
                    <i class="fa-solid fa-home"></i> Dashboard
                </a>
            </div>
            <h1>Tambah <span style="color: #ffcfcf;">User Intern</span></h1>
        </div>
        <i class="fa-solid fa-user-plus" style="font-size: 40px; opacity: 0.5;"></i>
    </div>

    <div class="form-card">
        <form action="#" method="POST">
            <div class="form-grid">
                
                <div class="section-title">Kredensial Akun</div>
                <div class="form-group">
                    <label>Email Intern</label>
                    <input type="email" placeholder="contoh: rizky@intern.com" required>
                </div>
                <div class="form-group">
                    <label>Password Akun</label>
                    <input type="password" placeholder="Masukkan password default" required>
                </div>

                <div class="section-title">Informasi Pribadi</div>
                <div class="form-group full-width">
                    <label>Nama Lengkap</label>
                    <input type="text" placeholder="Masukkan nama sesuai KTP" required>
                </div>
                <div class="form-group">
                    <label>NIM / ID Mahasiswa</label>
                    <input type="text" placeholder="Masukkan NIM" required>
                </div>
                <div class="form-group">
                    <label>Asal Universitas</label>
                    <input type="text" placeholder="Contoh: Universitas Indonesia" required>
                </div>

                <div class="section-title">Detail Penugasan</div>
                <div class="form-group full-width">
                    <label>Divisi</label>
                    <select required>
                        <option value="">-- Pilih Divisi --</option>
                        <option value="IT Development">IT Development</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Human Capital">Human Capital</option>
                        <option value="Data Analyst">Data Analyst</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tanggal Masuk</label>
                    <input type="date" required>
                </div>
                <div class="form-group">
                    <label>Tanggal Keluar (Estimasi)</label>
                    <input type="date" required>
                </div>

                <div class="full-width">
                    <button type="submit" class="submit-btn">
                        <i class="fa-solid fa-save"></i> Daftarkan User Sekarang
                    </button>
                </div>

            </div>
        </form>
    </div>
</div>

</body>
</html>
